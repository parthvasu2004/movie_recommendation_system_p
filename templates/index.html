<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie Recommender System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body bg-dark>
    <div class="container" style="background-color: black">
        <div class="row">
            <div class="col-12 text-center">
                <h1 style="color: white">Movie Recommender System</h1>
                <form method="POST">
                    <div class="form-group">
                        <label for="movie"  style="color: white">Type or select a movie from the dropdown</label>
                        <select class="form-control" id="movie" name="movie">
                            {% for movie in movie_list %}
                            <option value="{{ movie }}" {% if selected_movie == movie %} selected {% endif %}>{{ movie }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Show Recommendation</button>
                </form>
            </div>
        </div>
        <br>
        <div class="row">
            {% if recommended_movie_names %}
                {% for name, poster in zip(recommended_movie_names, recommended_movie_posters) %}
                <div class="col-md-2">
                    <div class="card">
                        <img src="{{ poster }}" class="card-img-top" alt="{{ name }}">
                        <div class="card-body">
                            <h5 class="card-title">{{ name }}</h5>
                        </div>
                    </div>
                </div>
                {% endfor %}
            {% endif %}
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
